<div class="container">
  <app-navbar-section class="navbar-container">
    <div>
      <a routerLink="/todo-template" routerLinkActive="active">Template form</a>
    </div>
    <div>
      <a routerLink="/todo-directive">Directiv form</a>
    </div>
  </app-navbar-section>

  <div class="container">
    <form (ngSubmit)="onAdd(todoForm)" #todoForm="ngForm">
      <input type="text" placeholder="Enter Todo..." name="task" [(ngModel)]="task" autocomplete="off" autofocus
        required>
      <!-- <span>{{todoForm.get("task") | json}}</span> -->
      <button class="btn-add-todo" type="submit">Add todo</button>
    </form>
    <ul>
      <li *ngFor="let todo of todoList | async; let i = index;">
        <h2>{{i + 1}}. {{ todo.task }}</h2>
        <button (click)="onDelete(i)">Remove</button>
        <button (click)="onEdit(todo.task, i)">Update</button>
      </li>
    </ul>
  </div>
